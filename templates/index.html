        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1>基于Python的图片文字识别系统 <small>Python-based Picture Character Recognition System</small></h1>
                    <div class="alert alert-success alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        提示！
                        <br />
                        大小不超过4M，最短边至少15px
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-clock-o"></i>上传图片</h3>
                        </div>
                        <div>
                            <form role="form" action="/" method="post" enctype="multipart/form-data">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="exampleInputFile">请上传需要识别的图片</label>
                                        <input type="file" id="exampleInputFile" name="file">
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> 识别结果</h3>
                        </div>
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th style="width: 100px ">可信度</th>
                                    <th>内容</th>
                                </tr>
                                <tr>
                                    <td><span class="badge bg-red"></span></td>
                                    <td></td>
                                </tr>
                                </tbody>
